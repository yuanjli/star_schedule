<!DOCTYPE HTML>
<!--Collect SignUP Data from the user-->

<html>  
<head>
<title>SignUP Page</title>
</head>
<body>
    
<form action="../Scripts/signup.php" method="post">
  <ul style="list-style:none;"> 
        <li><label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" required></li>

        <li><label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" required></li>

        <li><label for="email" >E-mail</label><br>
        <input type="text" id="email" name="email" required></li>

        <li><label for="passwd" >Password</label><br>
        <input type="password" id="passwd" name="passwd" required></li>

        <li><label for="confirm_passwd" >Confirm Password</label><br>
        <input type="password" id="conf_passwd" name="conf_passwd" required></li>

        <li><label for="street" >Street</label><br>
        <input type="text" id="street" name="street" required></li>
        
        <li><label for="city" >City</label><br>
        <input type="text" id="city" name="city" required></li>

        <li><label for="zip" >Zip</label><br>
        <input type="text" id="zip" name="zip" required></li>

        <li><label for="phno" >Phone Number</label><br>
        <input type="text" id="phno" name="phno" required></li>

        <input type="submit" id="submit_button" value="Submit">
  </ul>
</form><br>
</body>
</html>
